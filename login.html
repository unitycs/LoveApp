<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>登录</title>
    <link href="https://cdn.bootcss.com/mui/3.4.0/css/mui.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/mui/3.4.0/js/mui.min.js"></script>
    <!--上面两行引入mui的css库和js库，直接调用网络上的资源，就不用自己下载到本地了，十分方便，但必须联网才能正常运行-->
	<style type="text/css">
	body{
	width: 100%;
	height: 736px;
	font-family:"微软雅黑";     
    background-image: url("image/lo4.jpg");
	background-size: 100%;
	background-repeat: no-repeat;
	}
    #wrapper {display:table;width:414px;margin:0 auto;height:736px;}
    #cell{display:table-cell; top:200px;}
	</style>
</head>

<body >
	<div class="mui-content"style =" background-color:transparent;border:none;" >

	   <form method="post" action="loginhandler.aspx">
			<div class="mui-card" style =" border:none;background-color:transparent;padding:0px;margin:0px;"id ="wrapper" >
					<div class="mui-input-group"style =" border:hidden;background-color:transparent;padding:0px;margin:0 auto;" id="cell">
						<div class="mui-input-row">
							<label>用户名</label>
							<input type="text" class="mui-input-clear" placeholder="请输入用户名" name="account">
						</div>
						<div class="mui-input-row">
							<label>密码</label>
							<input type="password" class="mui-input-password" placeholder="请输入密码" name="password">
						</div>
						<div class="mui-button-row">
							<button  type="submit" class="mui-btn mui-btn-danger mui-btn-outlined"style="left:180px;height:40px;width:100px;" >确认</button>
							<button type="button" class="mui-btn mui-btn-danger mui-btn-outlined"style="right:180px;height:40px;width:100px;" onclick="tz()" >注册</button>
						</div>
					</div>
				</div>
		</form>
	</div>

</body>
</html>



<script>
    function tz() {

        window.location.href = 'register.html';
    }


</script>
