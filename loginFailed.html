<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>登录失败了呀</title>
    <link href="https://cdn.bootcss.com/mui/3.4.0/css/mui.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/mui/3.4.0/js/mui.min.js"></script>
	<style type="text/css">
	body{
	width: 100%;
	height: 736px;
	font-family:"微软雅黑";     
    background-image: url("F:/LoveApp/image/lo4.jpg");
	background-size: 100%;
	background-repeat: no-repeat;
	}
    #wrapper {display:table;width:414px;margin:0 auto;height:736px;}
    #cell{display:table-cell; top:200px;}
	</style>
</head>

<body>

	<div class="mui-content"style =" background-color:transparent;border:none;" >

	   <form method="post" action="loginhandler.aspx">
			<div class="mui-card" style =" border:none;background-color:transparent;padding:0px;margin:0px;"id ="wrapper" >
					<div class="mui-input-group"style =" border:hidden;background-color:transparent;padding:0px;margin:0 auto;" id="cell">
						<div class="mui-input-row">
							<label>用户名</label>
							<input type="text" class="mui-input-clear" placeholder="请输入用户名">
						</div>
						
                        <div class="mui-input-row">
                            <label>密码</label>
                            <input name="password" type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
                        </div>
						<div class="mui-content-padded">
							<button type="submit" class="mui-btn mui-btn-block mui-btn-primary">登　录</button>
						</div>
                    </div>
                </div>
            </div>
            
        </form>
    </div>
    <div id="info">
    </div>
    <script>
        mui.alert('账号或密码有误，请重新登录'); //此处的意思是让本页面一加载，就弹出一个提示信息。
    </script>
    <!--大家可以发现，login.html和loginfailed.html除了上面三行以外其他一模一样，此处取了个巧，如果登录失败转向本页面，并弹出一个错误提示信息，然后用户可以重新输入-->
</body>
</html>
